machine:
  services:
    - docker
  environment:
    GCLOUD_PROJECT: "eve-notifications"
    DOCKER_IMAGE_NAME: "eu.gcr.io/eve-notifications/en-notifications"
    GCLOUD_ZONE: "europe-west1-d"

dependencies:
  pre:
    - git clone https://github.com/Regner/en-kube-config.git
    - ./en-kube-config/ensure-kubernetes-installed.sh
    - ./en-kube-config/setup-gcloud.sh

deployment:
  gcr.io:
    branch: master
    commands:
      - ./en-kube-config/docker-push.sh
      - ./en-kube-config/deploy.sh "eve-notifications" "en-kube-config/en_notifications/en-notifications-rc-dev.yml.template" "en-en_notifications-dev"

  release:
    tag: /release-.*/
    commands:
      - ./en-kube-config/deploy.sh "eve-notifications" "en-kube-config/en_notifications/en-en_notifications-rc-release.yml.template" "en-en_notifications-release"
