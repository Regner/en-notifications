machine:
  services:
    - docker
  environment:
    GCLOUD_PROJECT: "eve-notifications"
    DOCKER_IMAGE_NAME: "eu.gcr.io/eve-notifications/en-notifications"
    GCLOUD_ZONE: "europe-west1-d"

dependencies:
  pre:
    - git clone https://github.com/Regner/en-kube-config.git
    - ./en-kube-config/ensure-kubernetes-installed.sh
    - ./en-kube-config/setup-gcloud.sh

test:
  override:
    - echo "No tests yet. :("

deployment:
  build and deploy to dev:
    branch: master
    commands:
      - ./en-kube-config/docker-push.sh
      - ./en-kube-config/deploy.sh "eve-notifications" "en-notifications" "en-kube-config/en-notifications/en-notifications-rc.yml"
